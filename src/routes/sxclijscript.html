<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sxclijscript Optimized VM</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
      background: #111;
      color: #eee;
    }
    #left-panel, #terminal-container {
      padding: 10px;
      box-sizing: border-box;
    }
    #left-panel {
      width: 40%;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #444;
    }
    #terminal-container {
      width: 60%;
      display: flex;
      flex-direction: column;
    }
    #terminal {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      flex-grow: 1;
      overflow: auto;
      border: 2px solid #333;
      white-space: pre-wrap;
    }
    #codeInput {
      width: 100%;
      flex-grow: 1;
      font-family: monospace;
      padding: 5px;
      box-sizing: border-box;
      resize: none;
      margin-bottom: 10px;
    }
    #button-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="left-panel">
    <div id="button-container">
      <button id="runButton" class="button">Run</button>
    </div>
    <textarea id="codeInput" placeholder="Enter your sxclijscript code here">main()

fn _read() (
    &result = svc(0)
    return (*4)
)

fn _write(ch) (
    4 = ch
    &result = svc(1)
    return (0)
)

fn _msleep(t) (
    4 = t
    &result = svc(2)
    return (0)
)

fn _allocate(dst, size) (
    &x = *3 - 2
    x = *x + size + 2
    dst = x
)

fn vec_init(v) (
    v = 0
)

fn vec_size(v) (
    return (*v)
)

fn vec_get(v, i) (
    return (*(v + i + 1))
)

fn vec_provide(v, i) (
    return (v + i + 1)
)

fn vec_set(v, i, x) (
    v + i + 1 = x
)

fn vec_push(v, x) (
    v = *v + 1
    v + *v = x
)

fn vec_pop(v) (
    &result = v + *v
    v = *v - 1
    return (result)
)

fn for1000000() (
    &i = 0
    loop(
        if(i == 1000000) (
            break
        )
        &i = i + 1
    )
)

fn input_ch(ch) (
    if(ch == 49) (
        for1000000()
    )
    &result = _write(ch)
)

fn input() (
    loop (
        &ch = _read()
        if(ch == 0) (
            break
        )
        input_ch(ch)
    )
)

fn main() (
    loop (
        input()
        &result = _msleep(100)
    )
)
    </textarea>
  </div>
  <div id="terminal-container">
    <div id="terminal"></div>
  </div>

  <script>
    (() => {
      "use strict";
      const OP_NULL = 0, OP_NOP = 1, OP_PUSH_CONST = 2, OP_PUSH_VARADDR = 3,
            OP_TEST01 = 4, OP_TEST02 = 5, OP_TEST03 = 6, OP_GLOBAL_GET = 7,
            OP_GLOBAL_SET = 8, OP_CALL = 9, OP_RETURN = 10, OP_JMP = 11,
            OP_JZE = 12, OP_OR = 13, OP_AND = 14, OP_EQ = 15, OP_NE = 16,
            OP_LT = 17, OP_GT = 18, OP_ADD = 19, OP_SUB = 20, OP_MUL = 21,
            OP_DIV = 22, OP_MOD = 23, OP_SVC = 24, OP_LABEL = 25, OP_LABEL_FNEND = 26;
      const GLOBAL_NULL = 0, GLOBAL_IP = 1, GLOBAL_SP = 2, GLOBAL_BP = 3, GLOBAL_IO = 4;
      const MEM_SZ = 1 << 20, GLOB_SZ = 1 << 8, STK_SZ = 1 << 10;
      
      
      const isNum = str => /^[0-9-]/.test(str);
      const tokenToInt = token => parseInt(token, 10);
      
      
      function tokenize(src) {
        const tokens = [];
        let token = "";
        const punctuations = new Set(["(", ")", ",", ".", "*", "&", "+", "-", "/", "%", "<", ">", "=", "!", "|"]);
        for (let i = 0; i < src.length; i++) {
          const ch = src[i];
          if (/\s/.test(ch)) {
            if (token) { tokens.push(token); token = ""; }
          } else if (punctuations.has(ch)) {
            if (token) { tokens.push(token); token = ""; }
            if ((ch === "=" || ch === "!" || ch === "&" || ch === "|") && src[i + 1] === ch) {
              tokens.push(ch + ch);
              i++;
            } else {
              tokens.push(ch);
            }
          } else {
            token += ch;
          }
        }
        if (token) tokens.push(token);
        return tokens;
      }
      
      class Node {
        constructor(op, token = null, val = 0) {
          this.op = op;
          this.token = token;
          this.val = val;
        }
      }
      class Label {
        constructor(token = null, arg_size = 0, inst_index = 0) {
          this.token = token;
          this.arg_size = arg_size;
          this.inst_index = inst_index;
        }
      }
      
      class Parser {
        constructor(tokens) {
          this.tokens = tokens;
          this.pos = 0;
          this.nodes = [];
          this.labels = [];
          this.labSize = 0;
        }
        current() { return this.tokens[this.pos] || ""; }
        consume(token) {
          if (this.current() === token) this.pos++;
          else throw new Error(`Expected token ${token} but got ${this.current()}`);
        }
        pushNode(op, token = null, val = 0) { this.nodes.push(new Node(op, token, val)); }
        
        parsePrimary(lab_break, lab_cont) {
          if (this.current() === "(") {
            this.consume("(");
            while (this.current() !== ")" && this.current()) {
              this.parseExpr(lab_break, lab_cont);
              if (this.current() === ",") this.consume(",");
            }
            this.consume(")");
          } else if (isNum(this.current())) {
            this.pushNode(OP_PUSH_CONST, this.current());
            this.pos++;
          } else {
            this.pushNode(OP_PUSH_VARADDR, this.current());
            this.pushNode(OP_GLOBAL_GET);
            this.pos++;
          }
        }
        
        parsePostfix(lab_break, lab_cont) {
          const startToken = this.current();
          if (this.pos + 1 < this.tokens.length && this.tokens[this.pos + 1] === "(") {
            this.pos++;
            this.parsePrimary(lab_break, lab_cont);
            if (startToken === "return") this.pushNode(OP_RETURN);
            else if (startToken === "svc") this.pushNode(OP_SVC);
            else this.pushNode(OP_CALL, startToken);
          } else {
            this.parsePrimary(lab_break, lab_cont);
          }
        }
        
        parseUnary(lab_break, lab_cont) {
          if (this.current() === "&") {
            this.consume("&");
            this.pushNode(OP_PUSH_VARADDR, this.current());
            this.pos++;
          } else if (this.current() === "*") {
            this.consume("*");
            this.parsePostfix(lab_break, lab_cont);
            this.pushNode(OP_GLOBAL_GET);
          } else {
            this.parsePostfix(lab_break, lab_cont);
          }
        }
        
        parseMul(lab_break, lab_cont) {
          this.parseUnary(lab_break, lab_cont);
          while (["*", "/", "%"].includes(this.current())) {
            const op = this.current();
            this.pos++;
            this.parseUnary(lab_break, lab_cont);
            this.pushNode(op === "*" ? OP_MUL : op === "/" ? OP_DIV : OP_MOD);
          }
        }
        
        parseAdd(lab_break, lab_cont) {
          this.parseMul(lab_break, lab_cont);
          while (["+", "-"].includes(this.current())) {
            const op = this.current();
            this.pos++;
            this.parseMul(lab_break, lab_cont);
            this.pushNode(op === "+" ? OP_ADD : OP_SUB);
          }
        }
        
        parseRel(lab_break, lab_cont) {
          this.parseAdd(lab_break, lab_cont);
          while (["<", ">"].includes(this.current())) {
            const op = this.current();
            this.pos++;
            this.parseAdd(lab_break, lab_cont);
            this.pushNode(op === "<" ? OP_LT : OP_GT);
          }
        }
        
        parseEq(lab_break, lab_cont) {
          this.parseRel(lab_break, lab_cont);
          while (["==", "!="].includes(this.current())) {
            const op = this.current();
            this.pos++;
            this.parseRel(lab_break, lab_cont);
            this.pushNode(op === "==" ? OP_EQ : OP_NE);
          }
        }
        
        parseAnd(lab_break, lab_cont) {
          this.parseEq(lab_break, lab_cont);
          while (this.current() === "&&") {
            this.pos++;
            this.parseEq(lab_break, lab_cont);
            this.pushNode(OP_AND);
          }
        }
        
        parseOr(lab_break, lab_cont) {
          this.parseAnd(lab_break, lab_cont);
          while (this.current() === "||") {
            this.pos++;
            this.parseAnd(lab_break, lab_cont);
            this.pushNode(OP_OR);
          }
        }
        
        parseAssign(lab_break, lab_cont) {
          this.parseOr(lab_break, lab_cont);
          while (this.current() === "=") {
            this.consume("=");
            this.parseOr(lab_break, lab_cont);
            this.pushNode(OP_GLOBAL_SET);
          }
        }
        
        parseExpr(lab_break, lab_cont) {
          if (this.current() === "if") {
            const lab_if = this.labSize++;
            this.labels[lab_if] = new Label(null);
            const lab_else = this.labSize++;
            this.labels[lab_else] = new Label(null);
            this.consume("if");
            this.parseExpr(lab_break, lab_cont);
            this.pushNode(OP_JZE, null, lab_if);
            this.parseExpr(lab_break, lab_cont);
            if (this.current() === "else") {
              this.consume("else");
              this.pushNode(OP_JMP, null, lab_else);
              this.pushNode(OP_LABEL, null, lab_if);
              this.parseExpr(lab_break, lab_cont);
              this.pushNode(OP_LABEL, null, lab_else);
            } else {
              this.pushNode(OP_LABEL, null, lab_if);
            }
          } else if (this.current() === "loop") {
            const lab_start = this.labSize++;
            const lab_end = this.labSize++;
            this.labels[lab_start] = new Label(null);
            this.labels[lab_end] = new Label(null);
            this.consume("loop");
            this.pushNode(OP_LABEL, null, lab_start);
            this.parseExpr(lab_end, lab_start);
            this.pushNode(OP_JMP, null, lab_start);
            this.pushNode(OP_LABEL, null, lab_end);
          } else if (this.current() === "break") {
            this.consume("break");
            this.pushNode(OP_JMP, null, lab_break);
          } else if (this.current() === "continue") {
            this.consume("continue");
            this.pushNode(OP_JMP, null, lab_cont);
          } else {
            this.parseAssign(lab_break, lab_cont);
          }
        }
        
        parseFn(lab_break, lab_cont) {
          if (this.current() === "fn") {
            const lab_fn = this.labSize++;
            let arg_size = 0;
            this.consume("fn");
            this.labels[lab_fn] = new Label(this.current());
            this.pos++;
            this.consume("(");
            while (this.current() !== ")" && this.current()) {
              this.pushNode(OP_PUSH_VARADDR, this.current());
              this.pos++;
              arg_size++;
              if (this.current() === ",") this.consume(",");
            }
            this.consume(")");
            for (let i = 0; i < arg_size; i++) {
              this.nodes[this.nodes.length - 1 - i].val = -4 - i;
            }
            this.pushNode(OP_LABEL, null, lab_fn);
            this.pushNode(OP_PUSH_VARADDR, null, -2);
            this.pushNode(OP_PUSH_VARADDR, null, -2);
            this.pushNode(OP_GLOBAL_GET);
            this.pushNode(OP_PUSH_CONST, null, arg_size);
            this.pushNode(OP_SUB);
            this.pushNode(OP_GLOBAL_SET);
            this.parseExpr(lab_break, lab_cont);
            this.pushNode(OP_RETURN);
            this.pushNode(OP_LABEL_FNEND);
          } else {
            this.parseExpr(lab_break, lab_cont);
          }
        }
        
        parseTokens() {
          while (this.pos < this.tokens.length) {
            this.parseFn(-1, -1);
          }
        }
      }
      
      
      function analyzePush(nodes) {
        let off = 0, locals = {};
        for (let n of nodes) {
          if (n.op === OP_LABEL_FNEND) { off = 0; locals = {}; continue; }
          if (!n.token) continue;
          if (n.op === OP_PUSH_CONST) {
            n.val = tokenToInt(n.token);
          } else if (n.op === OP_PUSH_VARADDR) {
            if (n.val < 0) {
              if (!(n.token in locals)) locals[n.token] = n.val;
              else n.val = locals[n.token];
            } else {
              if (!(n.token in locals)) { locals[n.token] = off; n.val = off; off++; }
              else n.val = locals[n.token];
            }
          }
        }
      }
      
      
      function findLabel(labels, labSize, token) {
        for (let i = 0; i < labSize; i++) {
          if (labels[i] && labels[i].token === token) return i;
        }
        return -1;
      }
      
      
      function toInstructions(nodes, labels, labSize) {
        const mem = new Array(MEM_SZ).fill(null).map(() => ({ op: OP_NULL, val: 0 }));
        let iptr = GLOB_SZ;
        for (let n of nodes) {
          if (n.op === OP_LABEL) {
            labels[n.val].inst_index = iptr;
          } else if (n.op === OP_PUSH_CONST || n.op === OP_PUSH_VARADDR) {
            mem[iptr++] = { op: n.op, val: 0 };
            mem[iptr++] = { op: 0, val: n.val };
          } else if (n.op === OP_JMP || n.op === OP_JZE) {
            mem[iptr++] = { op: n.op, val: 0 };
            mem[iptr++] = { op: 0, val: n.val };
          } else if (n.op === OP_CALL) {
            mem[iptr++] = { op: n.op, val: 0 };
            let labIndex = findLabel(labels, labSize, n.token);
            mem[iptr++] = { op: 0, val: labIndex };
          } else if (n.op === OP_NOP) {
            
          } else {
            mem[iptr++] = { op: n.op, val: 0 };
          }
        }
        mem[GLOBAL_IP] = { op: 0, val: GLOB_SZ };
        mem[GLOBAL_BP] = { op: 0, val: iptr };
        mem[GLOBAL_SP] = { op: 0, val: iptr + STK_SZ };
        return mem;
      }
      
      function linkInstructions(mem, labels, labSize) {
        for (let i = GLOB_SZ; i < mem.length && mem[i].op !== OP_NULL; i++) {
          if ([OP_JMP, OP_JZE, OP_CALL].includes(mem[i].op)) {
            i++;
            mem[i].val = labels[mem[i].val].inst_index;
          } else if ([OP_PUSH_CONST, OP_PUSH_VARADDR].includes(mem[i].op)) {
            i++;
          }
        }
      }
      
      
      function compile(src) {
        const tokens = tokenize(src);
        const parser = new Parser(tokens);
        parser.parseTokens();
        analyzePush(parser.nodes);
        const mem = toInstructions(parser.nodes, parser.labels, parser.labSize);
        linkInstructions(mem, parser.labels, parser.labSize);
        return mem;
      }
      
      async function runScript(mem) {
        const ipIndex = GLOBAL_IP, spIndex = GLOBAL_SP, bpIndex = GLOBAL_BP, ioIndex = GLOBAL_IO;
        while (mem[mem[ipIndex].val].op !== OP_NULL) {
          let ip = mem[ipIndex].val;
          const inst = mem[ip];
          switch (inst.op) {
            case OP_NULL: break;
            case OP_NOP: break;
            case OP_PUSH_CONST:
              mem[ipIndex].val++;
              mem[mem[spIndex].val] = { op: 0, val: mem[mem[ipIndex].val].val };
              mem[spIndex].val++;
              break;
            case OP_PUSH_VARADDR:
              mem[ipIndex].val++;
              mem[mem[spIndex].val] = { op: 0, val: mem[bpIndex].val + mem[mem[ipIndex].val].val };
              mem[spIndex].val++;
              break;
            case OP_GLOBAL_GET:
              mem[mem[spIndex].val - 1].val = mem[mem[mem[spIndex].val - 1].val].val;
              break;
            case OP_GLOBAL_SET:
              mem[mem[mem[spIndex].val - 2].val].val = mem[mem[spIndex].val - 1].val;
              mem[spIndex].val -= 2;
              break;
            case OP_CALL:
              mem[mem[spIndex].val] = { op: 0, val: mem[ipIndex].val + 1 };
              mem[mem[spIndex].val + 1] = { op: 0, val: mem[spIndex].val };
              mem[mem[spIndex].val + 2] = { op: 0, val: mem[bpIndex].val };
              mem[ipIndex].val = mem[mem[ipIndex].val + 1].val - 1;
              mem[bpIndex].val = mem[spIndex].val + 3;
              mem[spIndex].val += STK_SZ;
              break;
            case OP_RETURN: {
              const retVal = mem[mem[spIndex].val - 1].val;
              mem[ipIndex].val = mem[mem[bpIndex].val - 3].val;
              mem[spIndex].val = mem[mem[bpIndex].val - 2].val;
              mem[bpIndex].val = mem[mem[bpIndex].val - 1].val;
              mem[mem[spIndex].val] = { op: 0, val: retVal };
              mem[spIndex].val++;
              break;
            }
            case OP_JMP:
              mem[ipIndex].val = mem[mem[ipIndex].val + 1].val - 1;
              break;
            case OP_JZE:
              if (mem[mem[spIndex].val - 1].val === 0)
                mem[ipIndex].val = mem[mem[ipIndex].val + 1].val - 1;
              else
                mem[ipIndex].val++;
              mem[spIndex].val--;
              break;
            case OP_OR:
              mem[mem[spIndex].val - 2].val |= mem[mem[spIndex].val - 1].val;
              mem[spIndex].val--;
              break;
            case OP_AND:
              mem[mem[spIndex].val - 2].val &= mem[mem[spIndex].val - 1].val;
              mem[spIndex].val--;
              break;
            case OP_EQ:
              mem[mem[spIndex].val - 2].val = mem[mem[spIndex].val - 2].val === mem[mem[spIndex].val - 1].val ? 1 : 0;
              mem[spIndex].val--;
              break;
            case OP_NE:
              mem[mem[spIndex].val - 2].val = mem[mem[spIndex].val - 2].val !== mem[mem[spIndex].val - 1].val ? 1 : 0;
              mem[spIndex].val--;
              break;
            case OP_LT:
              mem[mem[spIndex].val - 2].val = mem[mem[spIndex].val - 2].val < mem[mem[spIndex].val - 1].val ? 1 : 0;
              mem[spIndex].val--;
              break;
            case OP_GT:
              mem[mem[spIndex].val - 2].val = mem[mem[spIndex].val - 2].val > mem[mem[spIndex].val - 1].val ? 1 : 0;
              mem[spIndex].val--;
              break;
            case OP_ADD:
              mem[mem[spIndex].val - 2].val += mem[mem[spIndex].val - 1].val;
              mem[spIndex].val--;
              break;
            case OP_SUB:
              mem[mem[spIndex].val - 2].val -= mem[mem[spIndex].val - 1].val;
              mem[spIndex].val--;
              break;
            case OP_MUL:
              mem[mem[spIndex].val - 2].val *= mem[mem[spIndex].val - 1].val;
              mem[spIndex].val--;
              break;
            case OP_DIV:
              mem[mem[spIndex].val - 2].val = Math.floor(
                mem[mem[spIndex].val - 2].val / mem[mem[spIndex].val - 1].val
              );
              mem[spIndex].val--;
              break;
            case OP_MOD:
              mem[mem[spIndex].val - 2].val %= mem[mem[spIndex].val - 1].val;
              mem[spIndex].val--;
              break;
            case OP_SVC: {
              const svcArg = mem[mem[spIndex].val - 1].val;
              if (svcArg === 0) {
                mem[ioIndex].val = await getNextInputChar();
              } else if (svcArg === 1) {
                printToTerminal(String.fromCharCode(mem[ioIndex].val));
              } else if (svcArg === 2) {
                await new Promise(resolve => setTimeout(resolve, mem[ioIndex].val));
              }
              break;
            }
            default: break;
          }
          mem[ipIndex].val++;
        }
      }
      
      const terminal = document.getElementById("terminal");
      const printToTerminal = text => terminal.textContent += text;
      
      const inputQueue = [];
      document.addEventListener("keydown", ({ key }) => {
        if (key.length === 1) inputQueue.push(key.charCodeAt(0));
        else if (key === "Enter") inputQueue.push(13);
      });
      
      async function getNextInputChar() {
        return new Promise(resolve => {
          const checkQueue = () => {
            if (inputQueue.length) resolve(inputQueue.shift());
            else setTimeout(checkQueue, 10);
          };
          checkQueue();
        });
      }
      
      async function runVM(code) {
        const mem = compile(code);
        await runScript(mem);
      }
      
      document.getElementById("runButton").addEventListener("click", async () => {
        terminal.textContent = "";
        const code = document.getElementById("codeInput").value;
        await runVM(code);
      });
      
      
      window.compile = compile;
      window.runScript = runScript;
    })();
  </script>
</body>
